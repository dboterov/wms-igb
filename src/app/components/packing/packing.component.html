    <div class="row" *ngIf="this.packingOrderItem.length > 0">
        <div class="col-xs-12">
            <div class="confirm-item">
                <div class="row">
                    <div class="col-xs-12">
                        <h4>({{nextItemCode}}) </h4>
                    </div>
                    <form>
                        <div class="col-xs-12" *ngIf="!packedItemCodeValidated">
                            <div class="input-group">
                                <input type="text" class="form-control input-lg" 
                                        name="filter" 
                                        placeholder="escanea la referencia" 
                                        [(ngModel)]="packedItemCode">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary btn-lg" 
                                            type="button" 
                                            (click)="confirmItemCode()" 
                                            [disabled]="nextItemCode != packedItemCode">
                                        <span class="glyphicon glyphicon-ok"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="col-xs-12" *ngIf="packedItemCodeValidated">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-lg">
                                        Toma {{nextItemQuantity}} unidades
                                    </button>
                                </span>
                                <input id="input_packedQuantity" type="text" 
                                        class="form-control input-lg" 
                                        name="filter" 
                                        placeholder="confirma la cantidad"
                                    [(ngModel)]="packedItemQuantity">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary btn-lg" type="button" 
                                    (click)="confirmItemQuantity()" 
                                    [disabled]="nextItemQuantity != packedItemQuantity">
                                        <span class="glyphicon glyphicon-ok"> ok</span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row" *ngIf="packedItemQuantityValidated">

    <div>
            <br>    
            <label> Cajas</label>
            <br>
            <span class="input-group-btn">
                    <button class="btn btn-primary btn-lg" type="button" 
                    (click)="addBox()" 
                    [disabled]="!isPossibleAddNewBox">
                        <span class="glyphicon glyphicon-ok">Nueva caja</span>
                    </button>
                </span>
            <br>
            
            <div>
                <div *ngFor="let box of packingOrderBox" style=" border-style:solid; height:2cm; width:2cm;
                border-color:black;">
                    <label>{{box.boxShowName}}</label>
                    <label>{{box.numberItems}}</label>
                </div>
                <div>
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-lg" type="button" (click)="addItemBox()" [disabled]="nextItemQuantity != packedItemQuantity">
                            <span class="glyphicon glyphicon-ok">Empacar en caja actual</span>
                        </button>
                    </span>
                </div>
            </div>
            

            
            <br>
            <div>
                    <label for="radio_single"> Finalizar empaque</label>
            </div>

    </div>
        <span class="input-group-btn">
            <button class="btn btn-primary btn-lg" type="button" (click)="confirmItemQuantity()" [disabled]="nextItemQuantity != packedItemQuantity">
                <span class="glyphicon glyphicon-ok">Crear Documento Sap</span>
            </button>
        </span>
    </div>
</div>
