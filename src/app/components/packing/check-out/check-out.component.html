<!--Modal procesando-->
<div id="modal_transfer_process" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only">Procesando transferencia</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Modal editar cantidad-->
<div id="modal_editar_cant" class="modal slide" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="closedModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{itemCode}}</h4>
            </div>
            <br />
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <form (submit)="editQtyItem(itemCode)">
                            <input id="qtyEdit" type="number" class="form-control input-lg" name="qtyEdit" placeholder="Editar cantidad"
                                [(ngModel)]="qtyEdit" autocomplete="off">
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-lg" (click)="closedModal()">Cerrar</button>
                <button type="button" class="btn btn-primary btn-lg" (click)="editQtyItem(itemCode)">Editar</button>
            </div>
        </div>
    </div>
</div>

<button type="button" class="scrollTop" id="btnScrollTop" (click)="getScrollTop();" title="Arriba"><span class="icon-chevron-up"></span></button>

<div class="container content">
    <h3>Check-out</h3>
    <div class="row">
        <div class="col-xs-12">
            <form (submit)="getDetailDelivery()">
                <div class="input-group">
                    <input type="text" class="form-control input-lg" autocomplete="off" id="delivery" name="delivery"
                        placeholder="Ingrese # entrega" [(ngModel)]="delivery">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-lg" type="button" (click)="reset()">
                            <span class="icon-refresh"></span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-6">
            <br />
            <hr />
            <div class="list">
                <div class="row" *ngFor="let det of detailDelivery; let i = index">
                    <div class="col-xs-1">
                        <label for="row">{{det.row}})</label>
                    </div>
                    <div class="col-xs-3">
                        <div [ngClass]="{'underline-on': det.status == 'A', 'underline-off': det.status == 'E'}">
                            <label for="itemcode">{{det.item}}</label>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div [ngClass]="{'underline-on': det.status == 'A', 'underline-off': det.status == 'E'}">
                            <label for="itemcode"><span class="badge">{{det.qty}}</span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <form (submit)="validateItem(itemCode)">
                <input type="text" class="form-control input-lg" autocomplete="off" id="itemCode" name="itemCode"
                    placeholder="Escanea la referencia" [(ngModel)]="itemCode">
            </form>
            <br />
            <div class="row" *ngFor="let det of listScaners; let i = index">
                <div class="col-xs-1">
                    <span class="icon-edit-3" style="font-size: 20px;" (click)="openModal(det.item)"></span>
                </div>
                <div class="col-xs-3">
                    <label for="itemcode">{{det.item}}</label>
                </div>
                <div class="col-xs-3">
                    <label for="itemcode"><span class="badge">{{det.qty}}</span></label>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <br />
    <div class="row">
        <div class="col-xs-12">
            <button *ngIf="print" class="btn btn-danger btn-lg" type="button" (click)="confirmCheckOut()">
                Confirmar Check-out
            </button>
        </div>
    </div>
</div>
